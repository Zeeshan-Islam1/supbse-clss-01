<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Log In</h1>
    <div class="container">
        <label for="email">Email</label>
        <input type="text" id="login_email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="login_password" placeholder="Enter your password" required>
        <button class="signup" id="login">Log In</button>
      <p>Already have an account? <a href="index.html">Sign Up</a></p>
    </div>

    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
</body>
</html>
